<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>문서 구조 관련 선택자</title>
</head>

<body>
    <ul>
        <h3>문서 구조를 이용한 선택자</h3>
        <li>자손 선택자 - ( )공백</li>
        <li>자식 선택자 - (>)</li>
        <li>인접 형제 선택자 - (+)<br>
            Q. body > div table + ul ? <br>
            A. body 요소의 자식인 div 요소의 자손인 table 요소 바로 뒤에 인접한 ul 요소
        </li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>시멘틱마크업</title>
</head>

<body>
    <ol>
        <h2>시멘틱 마크업</h2>
        <li>컴퓨터(브라우저)가 잘 이해할 수 있는 코드</li>
        <li>의미에 맞는 요소를 사용</li>
        <li>문서의 구조화</li>
        <li>인간과 기계가 모두 이해할 수 있는 것이 목표</li>
    </ol>
    <br>
    <p>보이기엔 똑같지만 의미는 다른태그들</p>
    <b>굵은</b> vs <strong>중요한</strong><br>
    <i>기울어진</i> vs <em>강조하는</em><br>
    <u>밑줄친</u> vs <ins>새롭게 추가된</ins><br>
    <s>중간선이 있는</s> vs <del>삭제된</del>
</body>

</html>

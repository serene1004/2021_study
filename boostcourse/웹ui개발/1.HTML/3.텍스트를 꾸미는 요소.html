<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>텍스트를 꾸미는 요소</title>
</head>

<body>
    <h2>텍스트 관련 태그들</h2>
    <p>b(bold)태그는 글자를 굵게 표현하는 태그입니다.</p>
    <p>i(italic)태그는 글자를 기울여서 표현하는 태그입니다.</p>
    <p>u(underline)태그는 글자의 밑줄을 표현하는 태그입니다.</p>
    <p>s(strike)태그는 글자의 중간선을 표현하는 태그입니다.</p>
</body>

</html>

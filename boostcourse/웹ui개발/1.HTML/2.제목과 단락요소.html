<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>heading tags</title>
</head>

<body>
    <h1>태그</h1>
    <h2>제목태그</h2>
    <p>제목(heading) 태그는 문서 내에 제목을 표현할 때 사용하는 태그입니다.
        태그 이름은 heading을 줄여서 h로 쓰며,제목의 레벨에 따라서 h1~6까지 있다.</p>
    <h2>단락요소</h2>
    <p>p(Paragraph)태그는 글의 단락을 나타낸다.</p>
    <p>br(Linebreak)태그는 글의 줄바꿈을 생성한다.</p>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>테이블 요소</title>
</head>

<body>
    <h2>table태그</h2>
    <p>데이터 표를 나타내는 태그</p>
    <ul>
        <li>td, th : 데이터 셀(table-cell)</li>
        <li>tr : 행(table-row)</li>
        <li>table : 표</li>
    </ul>
    <h2>표의 구조와 관련된 태그</h2>
    <ul>
        <li>caption : 표의 제목을 나타내는 태그</li>
        <li>thead : 제목 행을 그룹화하는 태그</li>
        <li>tfoot : 바닥 행을 그룹화하는 태그</li>
        <li>tbody : 본문 행을 그룹화하는 태그</li>
    </ul>
    <h2>테이블 관련 속성</h2>
    <ul>
        <li>colspan : 셀을 가로방향으로 병합</li>
        <li>rowspan : 셀을 세로방향으로 병합</li>
    </ul>
</body>

</html>

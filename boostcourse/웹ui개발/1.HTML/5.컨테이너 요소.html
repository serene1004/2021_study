<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>컨테이너 요소</title>
</head>
<body>
    <h2>의미없이 요소를 묶기 위한 태그(CONTAINER)</h2>
    <p>별다른 의미없이 다른 목적으로 필요할 때 사용한다.</p>
    <h2>div태그와 span태그</h2>
    <p>div : block-level</p>
    <p>블록 레벨 요소는 기본적으로 한 줄을 생성해서 내용을 표현한다.</p>
    <p>span : inline-level</p>
    <p>인라인 레벨 요소들은 블록 레벨 요소의 한 줄 안에서 표현되는 요소이다.</p>
    <br>
    <p>p는 블록 레벨 태그</p>
    <p>텍스트를 꾸며주는 b,i,u,s는 모두 인라인 레벨 태그</p>
    <br>
    <p>div, span는 모두 아무 의미가 없으므로 실제 브라우저도 별다른 스타일을 적용하지 않는다.</p>
</body>
</html>

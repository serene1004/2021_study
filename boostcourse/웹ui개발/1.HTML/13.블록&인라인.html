<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>블록&인라인</title>
</head>

<body>
    <h2>BLOCK&INLINE</h2>
    <p>block level 요소 : 한 줄에 하나의 요소 표시<br>
        일반적인 모든 요소를 포함하며, div, h1~h6, p, ul, li, table등</p>
    <p>inline level 요소 : 한 줄에 여러개의 요소 표시<br>
        block레벨의 자식요소이등, span, i, img, em, strong 등</p>
    <p>a는 인라인 라벨 요소지만 자손으로 블럭라벨요소를 가질수 있다.</p>
    <p>예외로 h1 ~ h6(headings)요소와 p 요소는 블록 레벨 요소지만, 내부 요소로 Phrasing Content만 허용한다.</p>
</body>

</html>

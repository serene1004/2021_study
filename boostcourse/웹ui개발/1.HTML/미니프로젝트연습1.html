<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .a{width: 725px;}
        .b{width: 725px;}
    </style>
</head>

<body>
    <form>
        <h1>이메일</h1>
        <fieldset class="a">
            <legend>메일 정보</legend>
            <label for="receiver">받는사람 : </label> <input type="email" id="receiver" placeholder="aaa@naver.com"> <br>
            <label for="cc">참조 : </label> <input type="email" placeholder="aaa@naver.com" id="cc"><br>
            <label for="title">제목 : </label> <input type="checkbox" id="important">
            <label for="important">중요!</label> <input type="text" id="title"><br>
            <label for="file">파일첨부 : </label> <input type="file" id="file"><br>
        </fieldset>
        <fieldset class="b">
            <legend>메일 내용</legend>
            <textarea cols="100" rows="30" placeholder="자기소개는 짧게 해주세요."></textarea><br>
            <button type="submit">전송</button>
            <button type="reset">취소</button>
        </fieldset>
    </form>
</body>

</html>

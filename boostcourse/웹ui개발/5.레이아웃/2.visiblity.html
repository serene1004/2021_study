<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>visiblity</title>
</head>

<body>
    <h2>visiblity 속성</h2>
    <p>요소의 화면 표시 여부를 지정하는 속성</p>
    <p>기본 값 : visible</p>
    <p>visible : 화면에 표시 <br>
        hidden : 화면에 표시되지 않음(공간은 차지함) <br>
        collapse : 셀 간의 경계를 무시하고 숨김(테이블 관련 요소에만 적용 가능)</p>
    <ul>
        <h3>display: none과 차이점</h3>
        <li>display: none: 요소가 렌더링 되지 않음(DOM에 존재하지 않음)</li>
        <li>visibility: hidden: 요소가 보이지는 않지만 렌더링 되며 화면에 공간을 가지고 있음(DOM에 존재함)</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>boxmodel정리</title>
</head>

<body>
    <ol>
        <h3>boxmodel정리</h3>
        <li>content 영역의 너비는 width, 높이는 height을 통해서 제어 할 수 있다</li>
        <li>width와 height 그리고 padding과 border을 모두 더한 것이 요소의 전체 크기가 된다</li>
        <li>다른 요소와의 여백은 margin을 이용하여 줄 수 있으며 음수값을 사용할 수 있다</li>
        <li>margin은 상하 요소 사이의 병합 현상이 일어나고 이때는 큰 값을 기준으로 병합된다</li>
    </ol>
</body>

</html>

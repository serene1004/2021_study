<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>margin & padding</title>
  <style>
    div {
      width: 300px;
      height: 100px;
      margin: -10px -10px 20px 30px;
      padding: 10px 20px 30px 40px; /* padding 음수 사용 불가 */
    }
  </style>
</head>
<body>
    <div> css margin & padding 비교 실습 </div>
    <h3>margin과 padding의 비교</h3>
    <h4>+ - auto 단위</h4>
    <p>margin : O O O (px, %...)</p>
    <p>padding : O X X (px, %...)</p>

    <p>padding은 뼈와 우리 피부 사이의 지방</p>
    <p>margin은 사람과 사람 사이의 간격</p>
    <p>%는 상하좌우의 방향에 관계없이 모두 요소의 width 값을 기준으로 값이 결정됨</p>
</body>
</html>
